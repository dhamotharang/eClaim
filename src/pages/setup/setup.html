<!--
  Generated template for the SetupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary200">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <b>{{ "SETUP" | translate }}</b>
    </ion-title>
  </ion-navbar>

</ion-header>
<div class="popup123">
  <div class="bgpop"></div>
  <div class="PopUpwarn">
    <div class="poptext">Sorry, this page cannot be viewed in this screen size. <br>Please use desktop browser to view
      the
      page. </div>
  </div>
</div>

<ion-content padding style="background: #eeeeee;">
  <div *ngFor="let item of SetupCards">
  <ion-card class="round1"  (click)="goToPage(item.page)" *ngIf="item.enabled">
    <ion-card-header class="icon">
      <ion-icon name="{{item.icon}}" color="primary500" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      {{ item.text | translate }}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
