  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary200">
    <ion-title>{{ 'CLAIM_TYPE_SETUP_HEADING' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddClaimtypeClick()" [disabled]="button_Add_Disable">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


  <ion-list>
    <ion-item>
      <table class="Tabler list">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">{{ 'NO' | translate }}</th>
          <th class="lgl1">{{ 'CLAIM_NAME' | translate }}</th>
          <th class="lgl1 tblBrRight" style="width:105px">{{ 'ACTION' | translate }}</th>
        </tr>

        <tr class="col7" *ngFor="let claimtype of claimtypes | paginate:{itemsPerPage: 10, currentPage:page, id: 'i' }; let i=index" [hidden]="button_View_Disable">
          <td class="lgl1 getHeader"  reshead="No.">{{ 10 * (page - 1) + i+1 }}</td>
          <td class="lgl1 getHeader"  reshead="Name">{{claimtype.NAME}}</td>
   
          <td class="lgl1 getHeader fColor"  reshead="Action">
            <button ion-button item-end [disabled]="button_Edit_Disable" (click)="EditClick(claimtype.CLAIM_TYPE_GUID)">
              <ion-icon name="md-create"></ion-icon>
            </button>
            <button ion-button item-end [disabled]="button_Delete_Disable" (click)="DeleteClick(claimtype.CLAIM_TYPE_GUID)">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </td>
        </tr>
      </table>
      <pagination-controls style=" text-align: center;" (pageChange)="page=$event" id="i" maxSize="10" directionLinks="true" autoHide="true">
      </pagination-controls>
    </ion-item>
  </ion-list>

  <!-- add claimtype form start-->
  <div class="blackcontainer" *ngIf="AddClaimtypeClicked">
  </div>
  <div class="popup" padding *ngIf="AddClaimtypeClicked">
    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">
        <div class="icHeaderText">{{ HeaderText }}</div>
        <button class="btnR" (click)="CloseClaimtypeClick()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Claimtypeform">
          <ion-item>
            <ion-label stacked>{{ 'CLAIM_NAME' | translate }}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" placeholder="{{'Please fill in the name of claim'}}"></ion-input>
          </ion-item>



          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Claimtypeform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button>
          </div>
        </form>
      </ion-list>
    </ion-card>
  </div>
  <!-- add bank form end-->

</ion-content>
