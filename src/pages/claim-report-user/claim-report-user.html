  Ionic pages and navigation.
-->
<ion-header>


  <ion-navbar color="primary200">
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>

    <ion-title>{{ "CLAIM_REPORT" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card  class="round2" *ngFor="let item of monthsList; let i=index" (click)="BindData('printSectionId',item)" color="primary200">
          <ion-row>
            <ion-col class="icondash">   
            <ion-icon name="print" color="light"></ion-icon>
            </ion-col>
            <ion-col>  <h2 style="    font-size: 20pt;
              padding-top: 6pt;">{{item}}</h2></ion-col>
          </ion-row>
    </ion-card>
</ion-content>

<div id="printSectionId" hidden>
  <page-claim-report-print [claimsListPrint]="claimsListPrintTemp" [claimsListSummary]="claimsListSummary" [empData]="empData" [year]="year" [month]="month" [totalClaimAmount]="totalClaimAmount" [claimsSocSummary]="claimsSocSummary"></page-claim-report-print>
</div>
